<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.box{
    height: 433px;
    width: 80vw;
    border:2px solid black;
    margin:3px;
    padding: 3px;
}
.box1{
    background-color: red;
    /* position: absolute; */
    /* top:0px; */
    position: sticky;
    top:0px;
    height: 111px;
    width: 100%;
    margin: 0;
    padding: 0;
}
.box2{
    background-color: green;
    /* position: relative; */
    top:34px;
    left: 56px;
}
.box3{
    background-color: orange;
    /* position: fixed;
    bottom: 0px;
    left:25vw; */

}
.box4{
    background-color: blueviolet;
}
.parent{
    padding: 43px;
    margin: 44px;
    border: 2px solid purple;

}
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1">I am Box 1</div>
    <div class="box box2">I am Box 2</div>
    <div class="box box3">I am box 3</div>
    <div class="box box4">I am box 4</div>
    </div>
</body>
</html>
