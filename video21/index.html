<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1{
            background: red;
        }

        .apple{
            background: green;
        }
         .banana{
            background: orange ;
        }
        .mango {
            background-color: blue;
        }
        [data-x = "a"] {
            background: pink;
        }
       
    </style>
</head>
<body>
    <div>
        <h1 class="apple mango banana"  data-x = "a">My boxes is so solid</h1>
    </div>
