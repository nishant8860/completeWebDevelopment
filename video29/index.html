<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design the card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
            padding:45px;
        }
       .card{
        background-color: white;
        width: 198px;
        height: 344px;
        border-radius: 7px;
       }

       .image{
padding: 5px;
/* border-radius: 7px; */
       }
       .image img{
        border-radius: 7px;
       }
       .content {
        padding: 13px;
       }
       .content p{
        font-size: 13px;
        color: gray;
        font-family: 'Courier New', Courier, monospace;
       }

       .capsule span{
        border: 1px solid grey;
        padding: 1px 4px;
        border-radius: 7px;
        font-size: 12px;

       }
       .capsule{
        padding: 0px 34px 0px 14px
       }
       .button{
        text-align: center;

       }
       .button button{
        padding: -1px ;
        border-radius: 9px;
        background-color: rgb(154, 154, 170);
        color: blue;
        font-size: 12px;
        border: none
       }

    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg" alt="No Images" width="188px">
        </div>
        <div class="capsule">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Nishant</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At voluptas consequatur laboriosam corrupti temporibus blanditiis aperiam qui quam sit. Reprehenderit.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    
    </div>
</body>
</html>
