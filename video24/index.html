<!DOCTYPE html>
<html lang="en">
<head>

    <title>Css Shadow and Css Outlines</title>
    <style>
.box{
    border: 2px solid black;
    padding: 44px;
    box-shadow: 5px 10px #1aac0d;
}
h1 {
  text-shadow: 2px 2px #FF0000;
}
    </style>
</head>
<body>
    <div class="box">
        I am shadow
    </div>
    <h1>Nishant Sharma</h1>
</body>
</html>
