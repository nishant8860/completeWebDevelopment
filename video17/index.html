<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Selectors</title>
    <style>
              /* // universal selectors */


        *{
            padding: 0px;
            margin: 0px;
        }
       

         /* Class Selectors */


        .red{
            background-color: green;
        }

         /* ID selectors */


        #green{
            background-color: yellow;
        }

        /* Child Selectors */

        div > p {
            background-color: aqua;
        }

        /* Pseduo Selectors */


        
    </style>
</head>
<body>
    <div class="red">
        i am a div
    </div>
    <div id="green">
        i am a div
        <p>Nishantttttttttt</p>
    </div>
    <div>
        i am nishant
    </div>
</body>
</html>
