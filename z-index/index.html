<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
*{
    margin: 0;
    padding: 0; 
}
.a{
    background-color: red;
    top:100px;
    left:50px;
    width: 200px;
    height: 200px;
    position: absolute;
    border:2px solid black;

}
.b{
    background-color: green;
    top:150px;
    left:100px;
    width: 200px;
    height: 200px;
    position: absolute;
    border:2px solid black;

}
.c{
    background-color: yellow;
    top:200px;
    left:150px;
    width: 200px;
    height: 200px;
    position: absolute;
    border:2px solid black;

}
.d{
    background-color: blue;
    top:250px;
    left:200px;
    width: 200px;
    height: 200px;
    position: absolute;
    border:2px solid black;
    z-index: 1;

}

    </style>
</head>
<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>

</body>
</html>
